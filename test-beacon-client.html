<!DOCTYPE html>
<!-- Test of Beacon. It is available in Chrome 39+ (expermental in 37)
and Firefox 31+ -->
<html>
<head>
  <title>Test</title>
</head>
<body>
<h1>Test Beacon</h1>
<p>When you leave this page a beacon should be sent to test-beacon.php.</p>
<a href="http://www.bartonlp.com">HOME</a>
<script>
  var d = new Date;
  (function() {
    if(navigator.sendBeacon) {
      function logData() {
        navigator.sendBeacon(
                             'http://www.bartonlp.com/test-beacon-server.php',
                             'Beacon: '+d+ ' from test.html');
      }
      window.addEventListener('pagehide', logData, false);
    } else {
      alert("Beacon NOT SUPPORTED. On Chrome 37 enable 'expermental-web-platform-features'");
    }
  })();
</script>
</body>
</html>
