<!DOCTYPE html>
<html>
<head>
  <title>New ECMAScript6 Tests</title>
  <script>
var map = new Map([['key1', 'value1'], ['key2', 1000]]);
map.set('key3', 'test');
var x = map.get('key1');
console.log("map: ", x);
console.time("start");
var ar = [];
for(var i=0; i < 10000; ++i) {
  ar.push(i);
}
console.timeEnd("start");

map.forEach(function(v, k, m) {
  console.log("k: %s, v: %s, m: %o",k, v, m);
});

var obj = {one: 1, two: 2, three: 3};
console.log("obj: %o", obj);
console.timeStamp("BLP one");
var xx = function(a, b) {
  console.log("xx: ", a, b);
};
xx('test', 'one');

  </script>
</head>
<body>
<h1>New ECMAScript 6 Tests</h1>
<script>  console.timeStamp("BLP TWO");</script>
<p id='results'>start </p>
<p>More stuff</p>
<p>and more</p>
</body>

<script>
function AddResult(name, result) {
  console.timeStamp("BLP Adding result");
  var text = name + ': ' + result;
  var results = document.getElementById("results");
  results.innerHTML += (text + "<br>");
}
AddResult("test", "big");
</script>
