<script>
const test = async function() {
  const response = await fetch('https://www.bartonlp.com/examples/user-test/worker.ajax.php',
      { method: 'post',
        headers: {
          "Content-type": "application/x-www-form-urlencoded; charset=UTF-8"
      },
      body: 'sql=select current_date() as date',
      mode: 'cors'
      }
  );
  
  var text = await response.text();
  console.log("text:", text);
  return JSON.parse(text);
}

test().then(d => console.log("d:", d[0].date));
